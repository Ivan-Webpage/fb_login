<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>FB Login</title>
</head>

<body>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '280410214673015',//15碼數字字串不含大括號
                cookie: true,
                xfbml: true,
                version: 'v2.7' //筆者目前是v3.1
            }).then(
                check();
            );

            FB.AppEvents.logPageView();
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function showData() {
            FB.api('/me', {
                'fields': 'id,name,last_name,middle_name,first_name,gender,email,hometown,about,age_range,birthday,picture,name_format,short_name,payment_pricepoints,shared_login_upgrade_required_by,profile_pic,quotes,token_for_business,supports_donate_button_in_live_video,sports,significant_other,inspirational_people,install_type,installed,is_guest_user,languages,link,meeting_for,favorite_athletes,id_for_avatars,favorite_teams'
            }, function (response2) {
                console.log(response2);
            });
        }

        function check() {
            FB.getLoginStatus(function (response) {
                console.log(response);
                if (response.status === "connected") {
                    showData()
                }
            });
        }
        function login() {
            FB.login(function (response) {
                console.log(response);
                if (response.status === "connected") {
                    showData()
                }
            });
        }

        function logout() {
            FB.logout(function (response) {
                console.log(response);
            });
        }
    </script>
    <button onclick="check()">檢查登入</button>
    <button onclick="login()">登入</button>
    <button onclick="logout()">登出</button>
</body>

</html>
